<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sisustuslaen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="max-w-[942px] my-0 mx-auto">
  <footer class="p-4">
    <!-- Mobile -->
    <div class="flex flex-col justify-center sm:hidden">
      <div class="flex flex-col">
        <div class="flex py-4 justify-center">
          <img src="img/support.png" alt="support" class="h-20 w-20"/>
        </div>
        <h2 class="font-light text-center">LHV <span class="font-bold">Klienditugi</span></h2>
        <div class="flex flex-row justify-center py-4">
          <img src="img/call.svg" alt="phone" class="min-w-[24px] min-h-[24px] pr-3"/>
          <h2 class="font-light">6 800 400</h2>
        </div>
        <div class="flex flex-row justify-center">
          <img src="img/drafts.svg" alt="phone" class="min-w-[24px] min-h-[24px] pr-3"/>
          <h2 class="font-light">info@lhv.ee</h2>
        </div>
      </div>
      <p class="text-base text-center pt-6 pb-4">Kui sul tekib pangateenuse kasutamisel probleeme, saad klienditoe infotelefonilt abi ööpäev ringi.</p>
    </div>

    <!-- Desktop -->
    <div class="hidden sm:flex flex-row items-stretch">
      <div class="flex flex-row basis-1/2">
        <div class="pr-4 content-center">
          <img src="img/support.png" alt="support" class="min-h-20 min-w-20"/>
        </div>
        <div class="flex flex-col justify-between">
          <h2 class="font-light pb-4">LHV <span class="font-bold">Klienditugi</span></h2>
          <p class="text-base font-normal">Kui sul tekib pangateenuse kasutamisel probleeme, saad klienditoe infotelefonilt abi ööpäev ringi.</p>
        </div>
      </div>
      <div class="flex flex-row justify-center basis-1/2">
        <div class="flex flex-row items-center">
          <img src="img/call.svg" alt="phone" class="min-w-[24px] min-h-[24px] pr-3"/>
          <h2 class="font-light pr-8">6 800 400</h2>
        </div>
        <div class="flex flex-row items-center">
          <img src="img/drafts.svg" alt="phone" class="min-w-[24px] min-h-[24px] pr-3"/>
          <h2 class="font-light">info@lhv.ee</h2>
        </div>
      </div>
    </div>

  </footer>
</body>
</html>
